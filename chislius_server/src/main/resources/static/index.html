<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Card Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/app.js"></script>
</head>
<body>
<h1>Chislius</h1>
<div id="main">

    <div id="login">
        <input type="text" id="usernameInput" placeholder="Username">
        <button id="connectButton">Connect</button>
    </div>

    <div id="controls">
        <input type="text" id="codeInput" placeholder="Code">
        <button id="connectPublicButton">Connect public room</button>
        <button id="createPrivateButton">Create private room</button>
        <button id="connectPrivateButton">Connect private room</button>
        <p>Current user: </p>
        <p id="username"></p>
        <p>Current room: </p>
        <p id="code"></p>
    </div>

    <div id="rooms"></div>
</div>
</body>
</html>
