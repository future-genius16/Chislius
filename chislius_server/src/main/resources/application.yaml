spring:
  application:
    name: chislius_server

  datasource:
    url: jdbc:h2:mem:chislius
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

config:
  room:
    capacity:
      public: 3
      private:
        min: 2
        max: 6